style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/git-chglog/git-chglog
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - perf
        - refactor
  commit_groups:
    title_maps:
      feat: Features
      fix: Bug Fixes
      perf: Performance Improvements
      refactor: Code Refactoring
  header:
    pattern: "^(?:(\\w*)|(?:\\[(.*)\\])?)\\:\\s(.*)$"
    pattern_maps:
      - Type
      - JiraIssueId
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE
  jira:
    #info:
      #username: <jira-username>
      #token: <jira-password>
      #url: <https://jira.com>
    issue:
      type_maps:
        Task: fix
        Story: feat
      description_pattern: "<changelog>(.*)</changelog>"
